<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>大白的作品</title>
</head>
<body>
<form id="registerForm">
    请输入用户名：<input type="text" name="userName"/>
    请输入密码：<input type="text" name="password"/>
    请输入手机号：<input type="text" name="phoneNum"/>
    <button>提交</button>
</form>
</body>
</html>
<script>
    function check(userName,password,phoneNum){
        if(userName ==""){
            alert("用户名不能为空");
            return false;
        }
        if(password.length <6){
            alert("密码长度不能少于6位");
            return false;
        }
        if(!/^1[3|5|8][0-9]{9}$/.test(phoneNum)){
            alert("手机号码格式不正确");
            return false;
        }
        return true;
    }
    var registerForm = document.getElementById('registerForm');
    var userName,password,phoneNum;

    registerForm.onsubmit = function(){
        userName = registerForm.userName.value;
        password = registerForm.password.value;
        phoneNum = registerForm.phoneNum.value;
        if(!check(userName,password,phoneNum)){
            return false;
        }
    }
</script>

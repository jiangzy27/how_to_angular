    <title>单例模式</title>

</body>

<script>
    var Single = function(name){
        this.name = name;
        this.instance = null;
    };
    //获取单例对象,这个是静态方法。
    //注意这里不要挂载到prototype上，因为此方法是获取单例的，并不需要先new对象出来。
    Single.getInstance= function(name){
        if(!this.instance){
            this.instance = new Single(name);
        }
    };
    var jack  = Single.getInstance('jack');
    var tom  = Single.getInstance('tom');
    console.log(jack===tom);//true，说明内存地址是一样的，是同一个对象。
</script>

<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-class和ng-show问题</title>
    <script src="../../lib/angular.js"></script>
    <style>
        .active{
            background:#0099CC;
            color:red;
        }
    </style>
</head>
<body>
<div ng-controller="myctrl">
    <span ng-show="a==2">a=2</span>
    <span ng-class="{true:'active',false:''}[a==2]" ng-click="func(2)">aaaaaaa</span>
</div>
</body>
</html>
<script>
    //主要是ng-class的对象后面跟的下标可以写判断条件，还有ng-show也是如此。
    //尽量别使用ng-if，有坑。
    var app = angular.module('app',[]);
    app.controller('myctrl',function($scope){

        $scope.func = function(num){
            $scope.a  = num;

        }

    });
</script>

<script src="../../lib/jquery.js"></script>

<script src="http://mockjs.com/dist/mock.js"></script>
<script>
    // 使用 Mock
    var data = Mock.mock({
        'list|1-10': [{
            'id|+1': 1,
            'name':'hello'
        }]
    });
    $('<pre>').text(JSON.stringify(data, null, 4))
            .appendTo('body');

    Mock.mock('http://hello.com', {
        'name'     : '@name',
        'age|1-100': 100,
        'color'    : '@color'
    });
    $.ajax({
        url:'http://hello.com',
        dataType:'json'
    }).done(function(data){
        console.log(data);
    });
</script>
